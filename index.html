<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Git</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container">

    <div class="row justify-content-center">
      <h1>GEMATRIA CALCULATOR</h1>
    </div>

    <div class="row mb-3">

      <div class="col-md-3 border p-3" id="rules">
        <div class="form-group mb-3" id="input-rules">
          <h2 class="display-5">Rules</h2>
          <input type="file" id="file-input" class="form-control">
        </div>
        <div class="mx-auto" id="rules-btns">
          <button id="btnLoadFile" class="btn btn-primary btn-block">Load file</button>
          <button id="btnResetRules" class="btn btn-secondary btn-block">Reset rules</button>
        </div>
      </div>

      <div class="col-md-9 border p-3">
        <div id="result-area">
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-12 border p-3">
          <div id="form-group mb-3">
            <h2>Text to calculate</h2>
            <textarea name="name" rows="8" id='txtInput' class="form-control"></textarea>
            <input type="checkbox" id="isHebrew">
            <label for="isHebrew">Hebrew</label>
          </div>
          <button id="btnStart" class="btn btn-primary">Start</button>
      </div>

    </div>

      <div class="row">

        <div class="col-md-9 border p-3">
          <table id="result-table-text" class="table"></table>
        </div>

        <div class="col-md-3 border p-3">
          <table id="result-table-values" class="table"></table>
        </div>
      </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
